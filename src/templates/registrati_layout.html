<form class="center-form" action="app/registration.php" method="post"
    onsubmit="return validateSignup()">
    <h1 id="login-signup" lang="en">Sign up</h1>
    [errorMessage]
    <div id="input-container">
        <label id="labelUsername" for="username" lang="en">Username:</label>
        <input type="text" name="username" id="username" placeholder="Inserisci l'username" required aria-labelledby="displayCriteria" [aria] onfocus="displayCriteria('username')">  
        <label id="labelPassword" for="password" lang="en">Password:</label>
        <input type="password" name="password" id="password" placeholder="Inserisci la password" required aria-labelledby="displayCriteria" [aria] onfocus="displayCriteria('password')">
        <label id="labelConfermaPassword" for="confermaPassword">Conferma <span lang="en">password</span>:</label>
        <input type="password" name="confermaPassword" id="confermaPassword" placeholder="Reinserisci la password" required [aria] onfocus="displayCriteria('confermaPassword')">
    </div>
    <div id="displayCriteria"></div>
    <input type="submit" value="Registrati">
</form>
