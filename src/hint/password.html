<h2 lang='en'> Password: </h2>
<dl>
    <dt>Deve contenere:</dt>
    <dd>Una lettera minuscola</dd>
    <dd>Una lettera maiuscola</dd>
    <dd>Un numero</dd>
    <dd>Un carattere speciale (@ $ <span aria-label="punto esclamativo">!</span > % * <span aria-label="punto interrogativo">?</span> &)</dd>
    <dt>Deve essere lunga:</dt>
    <dd>Minimo 4 caratteri</dd>
    <dd>Massimo 25 caratteri</dd>
</dl>
